<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Extractor</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img
                src="https://images.unsplash.com/photo-1676532223498-0164d21f1b71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80"
                alt="car">
                <a href="https://unsplash.com/photos/PSn57PpKvnA" target="_blank">KIA Motor Group </a>
        </div>
        <div class="search-result">
            <img
                src="https://images.unsplash.com/photo-1688362378022-766308fe48c3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt="Mountains">
                <a href="https://unsplash.com/photos/PSn57PpKvnA" target="_blank">Mountains </a>
        </div>
        <div class="search-result">
            <img
                src="https://images.unsplash.com/photo-1661956600684-97d3a4320e45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt="Laptop">
                <a href="https://unsplash.com/photos/PSn57PpKvnA" target="_blank">Work from home </a>
        </div>
    </div>

<button id="show-more">Show More</button>
